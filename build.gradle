buildscript {
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath 'com.android.tools.build:gradle:0.8.+'
	}
}

apply plugin: 'android'

dependencies {
	compile project(':libraries:android_location_provider-api')
	compile project(':libraries:android_packages_apps_UnifiedNlp-api')
}

android {
	compileSdkVersion 19
	buildToolsVersion "19.0.2"
}
